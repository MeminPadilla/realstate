<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Captura</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('captura_background.jpg'); /* Ruta de la imagen */
      background-size: cover; /* La imagen cubre todo el fondo */
      background-position: center; /* Centra la imagen */
      background-repeat: no-repeat; /* Evita que se repita */
      height: 100vh; /* Altura completa de la ventana */
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff; /* Color del texto para resaltar sobre la imagen */
    }

    .form-container {
      background: rgba(0, 0, 0, 0.7); /* Fondo semitransparente detrás del formulario */
      padding: 20px 40px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 1.2rem;
      color: #fff;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>¡Regístrate Ahora!</h1>
    <p>Llena este formulario para obtener más información y avanzar hacia tu meta.</p>
    <form action="thanks.html" method="GET">
      <input type="text" name="nombre" placeholder="Tu Nombre" required>
      <input type="email" name="correo" placeholder="Tu Correo Electrónico" required>
      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
