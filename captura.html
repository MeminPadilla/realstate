<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f8fb;
            color: #333;
            text-align: center;
        }

        header {
            padding: 20px;
            background-color: #e8f4f2;
            border-bottom: 2px solid #ddd;
        }

        h1 {
            color: #4c956c;
        }

        form {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        input, textarea {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .cta-button {
            background-color: #4c956c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .cta-button:hover {
            background-color: #3b7a56;
        }
    </style>
</head>
<body>
    <header>
        <h1>Consulta Personalizada</h1>
        <p>Déjanos tus datos para ayudarte a encontrar la propiedad ideal.</p>
    </header>

    <form action="https://hook.make.com/YOUR_WEBHOOK_URL" method="POST">
        <input type="text" name="name" placeholder="Tu nombre completo" required>
        <input type="email" name="email" placeholder="Tu correo electrónico" required>
        <input type="tel" name="phone" placeholder="Tu teléfono" required>
        <textarea name="message" placeholder="Cuéntame un poco sobre lo que buscas" required></textarea>
        <button type="submit" class="cta-button">Enviar solicitud</button>
    </form>
</body>
</html>
