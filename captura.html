<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Consulta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a3c4d3; /* Azul suave */
            color: #333333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #4c8c7d; /* Verde esmeralda */
            padding: 50px 0;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .form-container {
            margin: 50px auto;
            width: 60%;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .cta-button {
            background-color: #f1c40f; /* Dorado */
            padding: 15px 30px;
            color: #ffffff;
            font-size: 1.5em;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>¡Gracias por confiar en mi experiencia!</h1>
</header>

<section>
    <h2>Rellena el siguiente formulario para solicitar una consulta personalizada.</h2>
    <div class="form-container">
        <form action="/submit-form" method="POST">
            <input type="text" name="name" placeholder="Tu nombre" required>
            <input type="email" name="email" placeholder="Tu correo electrónico" required>
            <textarea name="message" placeholder="Cuéntame un poco sobre lo que buscas" required></textarea>
            <button type="submit" class="cta-button">Enviar solicitud</button>
        </form>
    </div>
</section>

</body>
</html>
