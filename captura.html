<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Captura</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('captura_background.jpg'); /* Ruta de la imagen */
      background-size: cover; /* La imagen cubre todo el fondo */
      background-position: center; /* Centra la imagen */
      background-repeat: no-repeat; /* Evita que se repita */
      height: 100vh; /* Altura completa de la ventana */
      color: #fff; /* Color del texto para resaltar sobre la imagen */
    }

    .content {
      text-align: center;
      padding: 50px;
      background: rgba(0, 0, 0, 0.5); /* Fondo semitransparente detrás del texto */
      border-radius: 10px;
      max-width: 600px;
      margin: 100px auto;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.5;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>¡Bienvenido a mi Página de Captura!</h1>
    <p>Completa el formulario para obtener más información y empezar tu camino hacia el éxito.</p>
    <button>Quiero saber más</button>
  </div>
</body>
</html>
