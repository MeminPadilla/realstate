<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafer | Tu Asesora Inmobiliaria de Confianza</title>
    <style>
        :root {
            --primary: #6B4E71; /* Tono morado suave y profesional */
            --secondary: #FF69B4; /* Rosa para destacar CTAs */
            --accent: #4A90E2; /* Azul para elementos secundarios */
            --light: #F5F5F5;
            --dark: #2C3E50;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        .hero {
            background: linear-gradient(rgba(107, 78, 113, 0.8), rgba(107, 78, 113, 0.8)), 
                        url('/api/placeholder/1920/1080') center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        
        .hero-content {
            max-width: 800px;
            padding: 2rem;
        }
        
        .cta-button {
            background: var(--secondary);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-top: 2rem;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
        }
        
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.4);
        }
        
        .hook-text {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: bold;
        }
        
        .subhook {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--light);
        }

        .badges {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .badge {
            background: rgba(255,255,255,0.1);
            padding: 0.5rem 1rem;
            border-radius: 15px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="hero-content">
            <h1 class="hook-text">Encuentra tu hogar ideal con la guía perfecta</h1>
            <p class="subhook">Soy Mafer, tu asesora inmobiliaria certificada en México, 
            especializada en ayudarte a tomar la mejor decisión para tu futuro</p>
            <div class="badges">
                <span class="badge">Certificada a Nivel Federal</span>
                <span class="badge">Especialista en Bajío</span>
                <span class="badge">Inversiones Inteligentes</span>
            </div>
            <a href="main.html" class="cta-button">Descubre Cómo Puedo Ayudarte →</a>
        </div>
    </div>

    <!-- Script para cargar Montserrat desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</body>
</html>
