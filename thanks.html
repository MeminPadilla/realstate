<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Gracias por tu Interés!</title>
    <style>
        :root {
            --primary: #2C3E50;
            --secondary: #E74C3C;
            --accent: #3498DB;
            --light: #ECF0F1;
        }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background: var(--light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .success-icon {
            color: var(--secondary);
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .social-links {
            margin-top: 2rem;
        }
        
        .social-links a {
            color: var(--primary);
            margin: 0 1rem;
            text-decoration: none;
            font-size: 1.2rem;
        }
        
        .social-links a:hover {
            color: var(--secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✓</div>
        <h1>¡Gracias por contactarme!</h1>
        <p>He recibido tu información y me pondré en contacto contigo muy pronto para ayudarte a encontrar la propiedad perfecta.</p>
        <p>Mientras tanto, puedes seguirme en mis redes sociales para ver las últimas propiedades disponibles:</p>
        <div class="social-links">
            <a href="#">Instagram</a>
            <a href="#">Facebook</a>
            <a href="#">LinkedIn</a>
        </div>
    </div>
</body>
</html>
